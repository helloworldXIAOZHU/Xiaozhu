<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小猪搜索</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .search-box {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .search-btn {
            transition: all 0.2s ease;
        }
        
        .search-btn:hover {
            background-color: #0284c7;
        }

        .home-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 100;
        }

        .home-btn:hover {
            transform: scale(1.1);
            background: #2563eb;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="text-center mb-12">
        <h1 class="text-5xl font-bold text-blue-800 mb-2">小猪搜索</h1>
        <p class="text-blue-600">简单、快速、精准</p>
    </div>
    
    <div class="w-full max-w-2xl px-4">
        <div class="search-box bg-white rounded-full p-2 flex items-center">
            <input 
                type="text" 
                placeholder="在Bing上搜索..." 
                class="flex-grow px-4 py-3 bg-transparent outline-none text-gray-700"
                id="searchInput"
            >
            <button 
                class="search-btn bg-blue-500 text-white rounded-full p-3 hover:bg-blue-600 transition-colors"
                onclick="performSearch()"
            >
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="mt-16 text-sm text-blue-600 opacity-80">
        <p>由 Microsoft Bing 提供搜索服务</p>
    </div>

    <div class="home-btn" onclick="window.open('index.html', '_blank')">
        <i class="fas fa-home text-2xl"></i>
    </div>

    <footer class="absolute bottom-4 text-xs text-blue-500">
    </footer>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
